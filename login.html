<!DOCTYPE html>

<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <title>Ninjagram</title>
</head>

<body class ="login">
  <div class="content">
    <img src="assets/logo-dark.png" alt="Logo"/>

    <form action="feed.html" method="GET" >
      <div class="input-control">
        <label>E-mail</label>
        <input type="email" name="email" class="input" placeholder="Insira seu Email"/>
      </div>

      <div class="input-control">
          <label>Senha</label>
          <input type="password" name="password" class="input" placeholder="Insira sua Senha"/>
      </div>

      <div class="actions">
        <button type="submit">
          Acessar
        </button>
      </div>

    </form>
  </div>
</body>

</html>
