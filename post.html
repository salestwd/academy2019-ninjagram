<!DOCTYPE html>

<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <title>Ninjagram</title>
    </head>

    <body class="login">
        <header>
            <img src="assets/logo-dark.png" alt="Ninjagram">
            <a href="feed.html"><</a>
        </header>

        <div class="content">
            <form action="" method="GET">

                <div class="input-control">
                    <label>Autor</label>
                    <input type="text" name="nome" class="input-name" placeholder="Insira o Nome do Autor"/>
                </div>

                <div class="input-control">
                    <label>Título</label>
                    <input type="text" name="título" class="input-titulo" placeholder="Insira o Título"/>
                </div>

                <div class="input-control">
                    <label>URL da Imagem</label>
                    <input type="text" name="imagem" class="input-imagem" placeholder="Url"/>
                </div>

                <div class="actions">
                        <button type="submit">
                          Carregar
                        </button>
                </div>                
            </form>
        </div>
    </body>


</html>
